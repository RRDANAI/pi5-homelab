# ADDING MORE WIDGETS:
# Check the full widget list at: https://github.com/glanceapp/glance/blob/main/docs/configuration.md
#
# Common widgets not used above:
#   - type: markets        # Stock/crypto prices (Yahoo Finance)
#   - type: twitch-channels # Twitch streamer status
#   - type: twitch-top-games
#   - type: repository     # GitHub repo stats
#   - type: iframe         # Embed external content
#   - type: to-do          # Browser-stored task list
#   - type: custom-api     # Build your own with templates
#
# ICON SOURCES:
#   - si:iconname          # Simple Icons (simpleicons.org)
#   - mdi:iconname         # Material Design Icons
#   - sh:iconname          # selfh.st icons
#   - di:iconname          # Dashboard Icons (homarr-labs)
#   - https://url/icon.png # Direct URL to image
#
# TROUBLESHOOTING:
#   - Container widget not working? Mount docker.sock (see above)
#   - Weather not loading? Check location string format
#   - Feeds 403 error? Some sites block automated requests
#   - CSS customization? Add custom.css and mount to container
#
